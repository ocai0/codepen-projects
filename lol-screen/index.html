<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700,400&display=swap" rel="stylesheet">
</head>

<body class="canvas">
    <p class="credit">Based on <a target="_blank" href="https://dribbble.com/shots/11189960-Game-Launcher">This design made by Paulo Rasera on Dribbble</a></p>
    <main class="launcher-window">
        <div class="images-container">
            <img src="morgana-blackthorn.png" class="show">
            <img src="swain-hextec.png">
        </div>
        <aside class="side-bar">
            <ul>
                <li>
                    <button>
                        <span class="material-symbols-outlined"> joystick
                        </span>
                    </button>
                </li>
            </ul>
            <ul>
                <li>
                    <button>
                        <span class="icon">
                            <img src="overwatch-logo.png">
                        </span>
                    </button>
                </li>
                <li>
                    <button>
                        <span class="icon">
                            <img src="apex-legends.png">
                        </span>
                    </button>
                </li>
                <li>
                    <button class="active">
                        <span class="icon">
                            <img src="lol-icon.png">
                        </span>
                    </button>
                </li>
            </ul>
        </aside>
        <div class="content">
            <div class="container-group">
                <div class="game-status">
                    <div class="game-data">
                        <span>Overwatch â€¢ In-Game</span>
                        <span>1h 15min</span>
                    </div>
                    <div class="container">
                        <div class="content">
                            <img src="overwatch-logo.png" alt="">
                        </div>
                    </div>
                </div>
                <section class="main-action">
                    <span class="badge">
                        Most Played
                    </span>
                    <img src="League-of-Legends-Emblema.png" class="game-logo">
                    <button class="action-btn active">
                        <span>Play Now</span>
                        <span class="material-symbols-outlined">play_arrow</span>
                    </button>
                </section>
                <div class="content-group">
                    <div class="container">
                        <h2 class="title">Current Season Rank</h2>
                        <div class="content current-season">
                            <div class="group rank-image">
                                <img src="rank-diamond.png">
                            </div>
                            <div class="group rank-data">
                                <span>Diamond III</span>
                                <small>Ranked Solo</small>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <h2 class="title">Activity</h2>
                        <div class="content weekly-activity">
                            <div class="group">
                                <img src="jinx-icon.png">
                                <div class="graphs">
                                    <div class="graph-bar" data-legend="S" style="--value: 37%"></div>
                                    <div class="graph-bar" data-legend="M" style="--value: 28%"></div>
                                    <div class="graph-bar" data-legend="T" style="--value: 40%"></div>
                                    <div class="graph-bar" data-legend="W" style="--value: 55%"></div>
                                    <div class="graph-bar" data-legend="T" style="--value: 27%"></div>
                                    <div class="graph-bar" data-legend="S" style="--value: 8%"></div>
                                </div>
                            </div>
                            <div class="group">
                                <span>View Full Activity</span>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <h2 class="title">Top Performances</h2>
                        <div class="content top-performances">
                            <div class="champions-container">
                                <img src="ahri-icon.png">
                                <img src="sona-icon.png">
                            </div>
                            <div class="group"><span>View Champions</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
